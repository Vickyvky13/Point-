<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Team Statistics Table</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <main class="table" id="teams_table">
        <section class="table__header">
            <h1>Team Statistics</h1>
            <div class="input-group">
                <input type="search" placeholder="Search Data...">
                <img src="images/search.png" alt="Search Icon">
            </div>
            <div class="export__file">
                <label for="export-file" class="export__file-btn" title="Export File"></label>
                <input type="checkbox" id="export-file">
                <div class="export__file-options">
                    <label>Export As &nbsp; &#10140;</label>
                    <label for="export-file" id="toPDF">PDF <img src="images/pdf.png" alt=""></label>
                    <label for="export-file" id="toJSON">JSON <img src="images/json.png" alt=""></label>
                    <label for="export-file" id="toCSV">CSV <img src="images/csv.png" alt=""></label>
                    <label for="export-file" id="toEXCEL">EXCEL <img src="images/excel.png" alt=""></label>
                </div>
            </div>
        </section>
        <section class="table__body">
            <table>
                <thead>
                    <tr>
                        <th> Id <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Team <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Match <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Wins <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Loss <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Points <span class="icon-arrow">&UpArrow;</span></th>
                        <th> Number <span class="icon-arrow">&UpArrow;</span></th>
                    </tr>
                </thead>
                <tbody id="team-body">
                    <tr>
                        <td> 1 </td>
                        <td><img src="images/team1.png" alt=""> Team A</td>
                        <td> 10 </td>
                        <td> 8 </td>
                        <td> 2 </td>
                        <td> 24 </td>
                        <td> #001 </td>
                    </tr>
                    <tr>
                        <td> 2 </td>
                        <td><img src="images/team2.png" alt=""> Team B</td>
                        <td> 12 </td>
                        <td> 9 </td>
                        <td> 3 </td>
                        <td> 27 </td>
                        <td> #002 </td>
                    </tr>
                    <tr>
                        <td> 3 </td>
                        <td><img src="images/team3.png" alt=""> Team C</td>
                        <td> 11 </td>
                        <td> 7 </td>
                        <td> 4 </td>
                        <td> 21 </td>
                        <td> #003 </td>
                    </tr>
                    <tr>
                        <td> 4 </td>
                        <td><img src="images/team4.png" alt=""> Team D</td>
                        <td> 9 </td>
                        <td> 6 </td>
                        <td> 3 </td>
                        <td> 18 </td>
                        <td> #004 </td>
                    </tr>
                    <tr>
                        <td> 5 </td>
                        <td><img src="images/team5.png" alt=""> Team E</td>
                        <td> 13 </td>
                        <td> 10 </td>
                        <td> 3 </td>
                        <td> 30 </td>
                        <td> #005 </td>
                    </tr>
                    <tr>
                        <td> 6 </td>
                        <td><img src="images/team6.png" alt=""> Team F</td>
                        <td> 8 </td>
                        <td> 5 </td>
                        <td> 3 </td>
                        <td> 15 </td>
                        <td> #006 </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
