<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cricket Score Point Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="table" id="cricket_table">
        <section class="table__header">
            <h1>Cricket Score Point Table</h1>
            <div class="input-group">
                <input type="search" placeholder="Search Player...">
                <img src="images/search.png" alt="Search Icon">
            </div>
            <div class="export__file">
                <label for="export-file" class="export__file-btn" title="Export File"></label>
                <input type="checkbox" id="export-file">
                <div class="export__file-options">
                    <label>Export As &nbsp; &#10140;</label>
                    <label for="export-file" id="toPDF">PDF <img src="images/pdf.png" alt=""></label>
                    <label for="export-file" id="toJSON">JSON <img src="images/json.png" alt=""></label>
                    <label for="export-file" id="toCSV">CSV <img src="images/csv.png" alt=""></label>
                    <label for="export-file" id="toEXCEL">EXCEL <img src="images/excel.png" alt=""></label>
                </div>
            </div>
        </section>
        <section class="table__body">
            <!-- Group A -->
            <h2>Group A</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Matches</th>
                        <th>Wins</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>1</td><td>Player A1</td><td>5</td><td>4</td><td>8</td></tr>
                    <tr><td>2</td><td>Player A2</td><td>5</td><td>3</td><td>6</td></tr>
                    <tr><td>3</td><td>Player A3</td><td>5</td><td>2</td><td>4</td></tr>
                </tbody>
            </table>

            <!-- Group B -->
            <h2>Group B</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Matches</th>
                        <th>Wins</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td>1</td><td>Player B1</td><td>5</td><td>4</td><td>8</td></tr>
                    <tr><td>2</td><td>Player B2</td><td>5</td><td>3</td><td>6</td></tr>
                    <tr><td>3</td><td>Player B3</td><td>5</td><td>2</td><td>4</td></tr>
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
